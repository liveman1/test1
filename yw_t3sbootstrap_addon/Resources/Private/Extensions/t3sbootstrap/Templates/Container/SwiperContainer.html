<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Header">
<f:comment>no header here</f:comment>
</f:section>
<f:section name="Main">
<f:if condition="{col_300 -> f:count()}">
	<f:then>
		<f:render section="Default" arguments="{_all}" />
	</f:then>
	<f:else>
		<div class="alert alert-danger my-3" role="alert">
			Swiper Container (uid = {data.uid}) has no content!
		</div>
	</f:else>
</f:if>
</f:section>
</html>


<f:section name="Default">
	<f:if condition="{settings.cdn}">
		<f:then>
			<f:asset.css identifier="swipercss"
				href="https://unpkg.com/swiper@{settings.swiperVersion}/swiper-bundle.min.css" />
		</f:then>
		<f:else>
			<f:asset.css identifier="swipercss" href="fileadmin/T3SB/Resources/Public/CSS/swiper-bundle.min.css" />
			<f:asset.script identifier="swiperjs" src="fileadmin/T3SB/Resources/Public/JS/swiper-bundle.min.js" />
		</f:else>
	</f:if>
	<f:render partial="Swiper/{sliderStyle}" arguments="{_all}" />
</f:section>
