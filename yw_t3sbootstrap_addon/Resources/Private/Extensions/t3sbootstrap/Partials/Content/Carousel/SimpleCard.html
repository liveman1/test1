<div class="card h-100">
    <f:if condition="{item.image}">
        <f:image image="{item.image}" class="card-img-top" />
    </f:if>
    <div class="card-body">
        <f:if condition="{item.title}">
            <h5 class="card-title">{item.title}</h5>
        </f:if>
        <f:if condition="{item.teaser}">
            <p class="card-text">{item.teaser}</p>
        </f:if>
        <f:if condition="{item.linkTitle}">
            <f:link.page pageUid="{item.uid}" class="stretched-link">{item.linkTitle}</f:link.page>
        </f:if>
    </div>
</div>
