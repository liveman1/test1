{namespace f=TYPO3\CMS\Fluid\ViewHelpers}

<f:if condition="{ywCarouselItems}">
  <f:for each="{ywCarouselItems}" as="item">
    <div class="swiper-slide">
      <div class="card h-100">
        <f:if condition="{item.image}">
          <f:image image="{item.image.originalFile}" class="card-img-top" alt="{item.title}" />
        </f:if>
        <div class="card-body">
          <h5 class="card-title">{item.title}</h5>
          <f:if condition="{item.description}">
            <p class="card-text">{item.description}</p>
          </f:if>
          <f:link.page pageUid="{item.uid}" class="stretched-link">{item.linkText}</f:link.page>
        </div>
      </div>
    </div>
  </f:for>
</f:if>
