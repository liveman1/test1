{namespace f=TYPO3\CMS\Fluid\ViewHelpers}
<f:for each="{ywCarouselItems}" as="item">
  <div class="swiper-slide">
    <div class="card h-100">

      <f:if condition="{item.image}">
        <f:image image="{item.image.originalFile}" class="card-img-top" alt="{item.title}" />
      </f:if>

      <div class="card-body">
        <h5 class="card-title">
          <a href="{item.linkText}" class="card-link">{item.title}</a>
        </h5>

        <f:if condition="{item.description}">
          <p class="card-text">{item.description}</p>
        </f:if>
      </div>

    </div>
  </div>
</f:for>
