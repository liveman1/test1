<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
    <f:asset.css identifier="swipercss" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <f:asset.script identifier="swiperjs" src="https://unpkg.com/swiper@8/swiper-bundle.min.js" />
    <f:asset.script identifier="ywSwiperInit-{data.uid}">
        var swiper = new Swiper('#swiper-{data.uid}', {
            slidesPerView: 1,
            pagination: { el: '.swiper-pagination', clickable: true },
            navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' }
        });
    </f:asset.script>
    <div id="swiper-{data.uid}" class="swiper-container">
        <div class="swiper-wrapper gallery">
            <f:for each="{pages}" as="page">
                <div class="swiper-slide">
                    <div class="card h-100">
                        <f:if condition="{page.images}">
                            <f:image image="{page.images.0}" class="card-img-top" />
                        </f:if>
                        <div class="card-body">
                            <f:if condition="{page.title}">
                                <h5 class="card-title">{page.title}</h5>
                            </f:if>
                            <f:if condition="{page.description}">
                                <p class="card-text">{page.description}</p>
                            </f:if>
                            <f:if condition="{page.linkTitle}">
                                <f:link.page pageUid="{page.uid}" class="stretched-link">{page.linkTitle}</f:link.page>
                            </f:if>
                        </div>
                    </div>
                </div>
            </f:for>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination"></div>
    </div>
</f:section>
</html>
